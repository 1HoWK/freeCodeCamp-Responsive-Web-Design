<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="" method="">
        <label id="name-label">Name</label><br><input id="name" type="text"
            placeholder="Enter your name"></input><br><br>

        <label id="email-label">Email</label><br><input id="email" type="email"
            placeholder="Enter your email"></input><br><br>

        <label id="number-label" placeholder="Number">Age (optional)</label><br><input id="number" type="number" min="1" max="8"
            placeholder="Age"></input><br><br>

        <label id="role-label">Which option best describes your current role?</label><br>
        <select id="role_dropdown" type="dropdown">
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="not">Prefer not to say</option>
            <option value="other">Other</option>
        </select><br><br>

        <label id="recommend-label">Would you recommend freeCodeCamp to a friend?</label><br>
        <input type="radio" id="definitely" name="definitely" value="definitely">
        <label for="definitely">Definitely</label><br>
        <input type="radio" id="maybe" name="maybe" value="maybe">
        <label for="maybe">Maybe</label><br>
        <input type="radio" id="notSure" name="notSure" value="notSure">
        <label for="notSure">Not sure</label><br><br>

        <label id="favourite-label">What is your favorite feature of freeCodeCamp?</label><br>
        <select id="feature_dropdown" type="dropdown">
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
        </select><br><br>

        <label id="improvement-label">What would you like to see improved? (Check all that apply)</label><br>
        <input type="checkbox" id="front_end_projects" name="front_end_projects" value="front_end_projects">
        <label for="">Front-end Projects</label><br>
        <input type="checkbox" id="back_end_projects" name="back_end_projects" value="back_end_projects">
        <label for="">Back-end Projects </label><br>
        <input type="checkbox" id="data_visualization" name="data_visualization" value="data_visualization">
        <label for="">Data Visualization</label><br>
        <input type="checkbox" id="challenges" name="challenges" value="challenges">
        <label for="">Challenges</label><br>
        <input type="checkbox" id="open_source_community" name="open_source_community" value="open_source_community">
        <label for="">Open Source Community</label><br>
        <input type="checkbox" id="gitter_help_rooms" name="gitter_help_rooms" value="gitter_help_rooms">
        <label for="">Gitter help rooms</label><br>
        <input type="checkbox" id="videos" name="videos" value="videos">
        <label for="">Videos</label><br>
        <input type="checkbox" id="city_meetups" name="city_meetups" value="city_meetups">
        <label for="">City Meetups</label><br>
        <input type="checkbox" id="wiki" name="wiki" value="wiki">
        <label for="">Wiki</label><br>
        <input type="checkbox" id="forum" name="forum" value="forum">
        <label for="">Forum</label><br>
        <input type="checkbox" id="additional_courses" name="additional_courses" value="additional_courses">
        <label for="">Additional Courses</label><br><br>

        <label id="suggestion-label">Any comments or suggestions?</label><br>
        <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea><br><br>

        <button type="submit" id="submit">Submit</button><br>
    </form>




</body>

</html>
